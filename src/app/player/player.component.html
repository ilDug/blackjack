<div class="p-3 b-alter">
    <span class="pl-3 float-right t-main t-lg">
        {{ hs.bj() ? 'BLACKJACK' : '' }}
    </span>
    <span class="pl-3 float-right ff-mono t-lg">
        {{ hs.code() }}
    </span>
    <h2 [ngClass]="{ 't-main': status() == 'PLAYER' }">PLAYER: {{ hs.value() }}</h2>
    <div class="flex f-center g-3">
        @for (card of hs.hand(); track $index) {
        <bj-card [card]="card" style="width: 15%" />
        }
    </div>
</div>
